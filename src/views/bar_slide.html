<div
  flex
  class="subbeat">
  <label class="subbeat-label">
    {{ ::slide.beat.beat }}
  </label>
</div>
<div
  ng-repeat="label in barLabels[slide.beat.subdivision] track by $index"
  flex
  class="subbeat"
  ng-class="{
    hidden: !swiperControl.swiperConfig.visibleSubbeats[slide.beat.subdivision][$index+2]
  }">
  <label class="subbeat-label">
    {{ label }}
  </label>
</div>
