<md-menu>
  <md-button
    ng-click="$mdOpenMenu($event)">
    {{ section.timeSignature.top }}<br>{{ section.timeSignature.bottom }}
  </md-button>
  <md-menu-content
    width="4"
    class="prefferences md-whiteframe-16dp">
    <md-list>
      <md-list-item
        layout="row"
        class="time-signature-field">
        <label>Time signature</label>
        <md-input-container>
          <input
            type="number"
            min="2"
            max="12"
            step="1"
            ng-model="section.timeSignature.top"
            ng-change="sectionConfigChanged()">
        </md-input-container>
        <span style="margin: 20px 4px 0 6px;">/</span>
        <md-input-container>
          <md-select
            ng-model="section.timeSignature.bottom"
            ng-change="timeSignatureBottomChanged()"
            class="time-signature">
            <md-option
              ng-repeat="value in [2,4,8,16]"
              ng-value="{{ value }}">
              {{ value }}
            </md-option>
          </md-select>
        </md-input-container>
      </md-list-item>

      <md-list-item xlayout="row">
        <label>Bars</label>
        <md-input-container>
          <input
            type="number"
            min="1"
            max="12"
            step="1"
            ng-model="section.length"
            ng-change="sectionConfigChanged()">
        </md-input-container>
      </md-list-item>

      <md-list-item>
        <label>Beats per Screen</label>
        <md-input-container>
          <input
            type="number"
            min="1"
            max="16"
            step="1"
            ng-model="slides.beatsPerView"
            ng-change="beatsPerViewChanged()">
        </md-input-container>
      </md-list-item>

      <md-list-item>
        <label>Beats per Slide</label>
        <md-input-container>
          <input
            type="number"
            min="1"
            max="8"
            step="1"
            ng-model="slides.beatsPerSlide"
            ng-change="beatsPerSlideChanged()">
        </md-input-container>
      </md-list-item>

    </md-list>
  </md-menu-content>
</md-menu>
