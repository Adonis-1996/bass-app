<md-dialog
  class="help-dialog"
  ng-controller="HelpController">
  <div class="dialog-header">
    Help
    <md-button
      md-no-ink
      class="dialog-close icon-hover"
      ng-click="close()">
      <md-icon md-svg-icon="x"></md-icon>
    </md-button>
  </div>

  <md-dialog-content
    layout="row"
    ng-cloak
    ng-init="
      helpPages = [
         {
          template: 'views/help/app.html',
          title: 'Application',
          sections: ['Toolbar', 'Barline']
        }, {
          template: 'views/help/bass.html',
          title: 'Bass',
          sections: [
            'Sound Properties Menu',
            'Drag & Drop',
            'Resize',
            'Sounds transitions',
            'Keyboard shortcuts'
          ]
        }, {
          template: 'views/help/drums.html',
          title: 'Drums',
          sections: [
            'Creating sounds',
            'Drag & Drop'
          ]
        }
      ]
    "
    class="help-container"
    ng-class="['active-step-'+index.activeStep]">
    <div class="help-index">

      <div
        ng-repeat="item in ::helpPages"
        class="index-item-container"
        size="{{ ::item.sections.length }}"
        ng-class="{expanded: page === item}">
        <div
          class="index-item"
          ng-click="setHelpPage(item)">
          {{ ::item.title }}
        </div>
        <ul
          class="sections"
          ng-if="page === item"
          du-scroll-container="container-{{ ::$index }}">
          <li
            ng-repeat="section in ::item.sections"
            href="#section-{{ ::$index+1 }}"
            ng-click="selectSection($index + 1)"
            ng-class="{selected: index.activeSection === $index + 1}"
            du-smooth-scroll
            du-scrollspy>
            {{ ::section }}
          </li>
        </ul>
      </div>

    </div>

    <md-content
      flex
      ng-repeat="item in ::helpPages"
      ng-init="item.containerId = 'container-'+$index"
      xid="container-{{ ::$index }}"
      id="{{ ::item.containerId }}"
      class="content md-padding"
      ng-show="item === page">
      <div flex ng-if="item === page" ng-include="::item.template"></div>
    </md-content>
  </md-dialog-content>
</div>
