<md-dialog class="help-dialog">
  <div class="dialog-header">Help</div>

  <md-dialog-content
    layout="row"
    ng-controller="HelpController"
    ng-cloak
    ng-init="
      helpPages = [
        {
          template: 'views/help/bass.html',
          title: 'Bass',
          sections: ['Sound Properties', 'Composite Sounds', 'Slides', 'Fretboard']
        }, {
          template: 'views/help/navigation.html',
          title: 'Drums',
          sections: ['1.1', '1.2', '1.3']
        }
      ]
    "
    class="help-container"
    ng-class="['active-step-'+index.activeStep]">
    <md-list
      class="index"
      md-no-ink>

      <div
        ng-repeat="item in ::helpPages"
        class="index-item"
        size="{{ ::item.sections.length }}"
        ng-class="{expanded: page === item}">
        <md-list-item
          md-no-ink
          ng-click="setHelpPage(item)">
          {{ ::item.title }}
        </md-list-item>
        <ul
          class="sections"
          ng-if="page === item"
          du-scroll-container="container-{{ ::$index }}">
          <li
            ng-repeat="section in ::item.sections"
            href="#section-{{ ::$index+1 }}"
            du-smooth-scroll
            du-scrollspy>
            {{ ::section }}
          </li>
        </ul>
      </div>

    </md-list>

    <md-content
      flex
      ng-repeat="item in ::helpPages"
      id="container-{{ ::$index }}"
      class="content md-padding"
      ng-show="item === page">
      <div flex ng-if="item === page" ng-include="::item.template"></div>
    </md-content>
  </md-dialog-content>
</div>
