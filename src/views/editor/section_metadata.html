<div
  role="dialog"
  class="section-dialog md-whiteframe-16dp"
  layout="column">
  <div class="dialog-header">
    <span xtranslate="PROJECT">Section metadata</span>
    <md-button
      md-no-ink
      aria-label="Close"
      class="dialog-close icon-hover"
      ng-click="close()">
      <md-icon md-svg-icon="x"></md-icon>
    </md-button>
  </div>
  <div
    flex
    layout="row">
    <div
      flex="30"
      class="left-panel"
      layout="column">
      <md-list
        flex
        class="select-list"
        ng-keyup="keyPressed($event)">
        <md-subheader class="md-no-sticky">Chords:</md-subheader>
        <md-list-item
          md-no-ink
          ng-repeat="chord in section.meta.chords"
          ng-click="selectChord(chord)"
          ng-class="{ selected: data.chord === chord }">
          {{ chord.root }}{{ chord.type }}
        </md-list-item>
        <!-- <md-list-item
          md-no-ink
          ng-click="section.meta.chords.push({start: [1,1,1]})">
          <md-icon md-svg-icon="plus"></md-icon>
          Add
        </md-list-item> -->
      </md-list>
      <md-button
        md-no-ink
        class="icon-hover"
        ng-click="newChord()">
        <md-icon md-svg-icon="plus"></md-icon>
        <span translate="NEW"></span>
      </md-button>
    </div>

    <md-list
      flex="70"
      ng-if="data.chord"
      class="preferences">
      <md-list-item layput="row">
        <label translate="CHORD"></label>
        <md-input-container>
          <label class="md-no-float" translate="STRING"></label>
          <!-- <input
            aria-label="String"
            type="text"
            ng-model="data.chord.string"> -->
          <md-select
            ng-model="data.chord.string"
            ng-change="">
            <md-option
              md-no-ink
              ng-repeat="string in track.instrument.strings | orderBy:string.index:'-'"
              ng-value="string.label">
              {{ string.label }}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label class="md-no-float" translate="ROOT_NOTE"></label>
          <input
            aria-label="Root note"
            type="text"
            ng-model="data.chord.root"
            ng-blur="updateChord()">
        </md-input-container>

        <md-input-container>
          <label class="md-label md-no-float" translate="TYPE"></label>
          <input
            aria-label="Type"
            type="text"
            ng-model="data.chord.type"
            ng-blur="updateChord()">
        </md-input-container>
      </md-list-item>

      <md-list-item layout="row">
        <label>Starts At:</label>
        <md-input-container flex>
          <label class="md-no-float" translate="BAR"></label>
          <input
            aria-label="Bar"
            type="number"
            min="1"
            max="{{ ::section.length }}"
            ng-model="data.chord.start[0]"
            ng-change="updatePosition()">
        </md-input-container>
        <md-input-container flex>
          <label class="md-no-float" translate="BEAT"></label>
          <input
            aria-label="Beat"
            type="number"
            min="1"
            max="{{ ::section.timeSignature.top }}"
            ng-model="data.chord.start[1]"
            ng-change="updatePosition()">
        </md-input-container>
        <md-input-container flex>
          <label class="md-no-float" translate="SUBBEAT"></label>
          <input
            aria-label="Subeat"
            type="number"
            min="1"
            max="4"
            ng-model="data.chord.start[2]"
            ng-change="updatePosition()">
        </md-input-container>
      </md-list-item>

      <md-list-item layout="row">
        <label>Ends At:</label>
        <md-input-container flex>
          <label class="md-no-float" translate="BAR"></label>
          <input
            aria-label="Bar"
            type="number"
            min="1"
            max="{{ ::section.length }}"
            ng-model="data.chord.end[0]"
            xng-change="updateSlides()">
        </md-input-container>
        <md-input-container flex>
          <label class="md-no-float" translate="BEAT"></label>
          <input
            aria-label="Beat"
            type="number"
            min="1"
            max="{{ ::section.timeSignature.top }}"
            ng-model="data.chord.end[1]"
            xng-change="updateSlides()">
        </md-input-container>
        <md-input-container flex>
          <label class="md-no-float" translate="SUBBEAT"></label>
          <input
            aria-label="Subeat"
            type="number"
            min="1"
            max="4"
            ng-model="data.chord.end[2]"
            xng-change="updateSlides()">
        </md-input-container>
      </md-list-item>
    </md-list>
  </div>
</div>
