
<div
  ng-if="slide.initialized"
  sly-show="slide.visible"
  ng-keyup="eventHandler.keyPressed($event)"
  ng-init="beat = workspace.trackSection.beat(slide.beat.bar, slide.beat.beat)"
  class="sounds-container">

  <div layout="column">
    <div
      ng-repeat="note in ::workspace.trackSection.instrument.notes.list | orderBy:$index:'-'"
      class="grid-cell"

      drop-channel="piano"
      xui-on-drag-enter="dragHandler.onDragEnter($event, slide.beat, note)"
      ui-on-drag-over="dragHandler.onDragOver($event, slide.beat)"
      ui-on-drop="dragHandler.onDrop($event, slide.beat, $data, note)"
      >
      <!-- {{ ::note.label.join('/') }} -->
    </div>
  </div>
  <div
    ng-repeat="sound in beat.data track by (sound.string + sound.start)"
    class="sound-container"
    ng-attr-octave="{{ sound.note.octave }}"
    ng-style="{
      bottom: (15*workspace.trackSection.instrument.stringIndex(sound.note))+'px',
      left: (100*sound.start)+'%',
      width: (100*(sound.end - sound.start))+'%'
    }"
    ui-draggable="true"
    ng-init="sound.end = sound.end || sound.start + workspace.trackSection.soundDuration(beat, sound)"
    drag="{
      bar: beat.bar,
      beat: beat.beat,
      sound: sound
    }"
    drag-channel="piano"
    ng-click="eventHandler.select($event, beat, sound)"
    >

    <div class="resize-handler">
      <div>◀</div>
      <div>▶</div>
    </div>

    <div
      class="resize-container"
      resizable
      r-directions="['right']"
      on-resize="resizeHandler.onResize(beat, sound, info)"
      on-resize-start="resizeHandler.onResizeStart(beat, sound, info)"
      on-resize-end="resizeHandler.onResizeEnd(beat, sound, info, $event)"
      r-grabber="<div></div>">
    </div>

    <span ng-if="sound.prev" class="tie">⏝</span>
    <span ng-if="!sound.prev">
      {{ ::sound.note.name }}
      <span class="octave">{{ ::sound.note.octave }}</span>
    </span>
  </div>

</div>
