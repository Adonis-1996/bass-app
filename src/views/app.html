<div
  layout="column"
  class="main-page"
  ng-controller="AppController">
  <div
    layout="row"
    class="control-panel">
    <div
      xlayout="row"
      class="bpm-field">
      <md-input-container
        xflex="25">
        <label>BPM</label>
        <input
          type="number"
          min="30"
          max="160"
          step="5"
          ng-model="player.bpm">
      </md-input-container>
      <!-- <md-slider
        class="md-primary"
        ng-model="player.bpm"
        aria-label="BPM"
        min="30"
        max="160"
        step="1"
        flex>
      </md-slider> -->
    </div>

    <md-button
      class="play-stop-button"
      ng-click="player.playing? stop() : play()">
      <md-icon
        md-svg-icon="{{ player.playing? 'stop' : 'play' }}">
      </md-icon>
      {{ player.playing? 'Stop' : 'Play' }}
    </md-button>
  </div>
  <div
    flex="none"
    class="bar-container">
    <ng-include
      src="'views/bar.html'">
    </ng-include>
    <div id="time-marker" class="time-marker"></div>
  </div>
  <div
    ng-controller="NoteController"
    ng-include src="'views/tabs2.html'">
    
  </div>
  <div class="audio-graph-container">
    <canvas
      id="canvas"
      class="audio-graph">
    </canvas>
  </div>
  <div flex>
  </div>
</div>
