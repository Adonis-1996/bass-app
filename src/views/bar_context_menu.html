<md-menu
  md-position-mode="target target"
  md-offset="-5 10"
  class="beat-menu">
  <div class="button"
    aria-label="Menu"
    ng-init="contextMenu.show = $mdOpenMenu"
    ng-click="$mdOpenMenu($event)">
    <offset
      md-menu-origin
      style="position:absolute;width:5px;height:5px;">
    </offset>
  </div>
  <md-menu-content
    width="3"
    class="md-whiteframe-16dp beat-menu-content">

    <md-menu-item class="menu-group-item">
      <md-divider></md-divider>
      <div layout="row">
        <span flex></span>
        <span flex="none" class="group-item-title">Beat</span>
        <span flex="5"></span>
      </div>
    </md-menu-item>

    <md-menu-item>
      <md-menu>
        <md-menu-item>
          <md-button
            class="submenu-trigger-button"
            ng-click="$mdOpenMenu()">
            Subdivision
          </md-button>
          <md-icon class="expand-icon" md-svg-icon="arrow-right-fill"></md-icon>
        </md-menu-item>
        <md-menu-content>
          <md-menu-item class="checkbox-item">
            <md-icon
              ng-show="contextMenu.bassBeat.subdivision === 4"
              md-svg-icon="check">
            </md-icon>
            <md-button ng-click="setBeatSubdivision(contextMenu.barBeat, contextMenu.bassBeat, 4)">
              Standard
            </md-button>
          </md-menu-item>
          <md-menu-item class="checkbox-item">
            <md-icon
              ng-show="contextMenu.bassBeat.subdivision === 3"
              md-svg-icon="check">
            </md-icon>
            <md-button ng-click="setBeatSubdivision(contextMenu.barBeat, contextMenu.bassBeat, 3)">
              Triplet
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-item>

    <md-menu-item class="menu-group-item">
      <md-divider></md-divider>
      <div layout="row">
        <span flex></span>
        <span flex="none" class="group-item-title">Bar</span>
        <span flex="5"></span>
      </div>
    </md-menu-item>

    <md-menu-item>
      <md-button
        ng-click="copyBar(contextMenu.barBeat.bar, ui.instrumentIndex===0? 'bass' : 'drums')">
        Copy
      </md-button>
    </md-menu-item>

    <md-menu-item>
      <md-button
        ng-disabled="bassClipboard.length+drumsClipboard.length === 0"
        ng-click="pasteBar(contextMenu.beat.bar)">
        Paste
      </md-button>
    </md-menu-item>

    <md-menu-item>
      <md-button
        ng-click="clearBar(contextMenu.beat.bar)">
        Clear
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
