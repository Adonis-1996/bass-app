<md-menu
  md-position-mode="target target"
  md-offset="-5 10"
  class="beat-menu">
  <div class="button"
    aria-label="Menu"
    ng-init="contextMenu.show = $mdOpenMenu"
    ng-click="$mdOpenMenu($event)">
    <offset
      md-menu-origin
      style="position:absolute;width:5px;height:5px;">
    </offset>
  </div>
  <md-menu-content
    md-no-ink
    width="3"
    class="md-whiteframe-16dp beat-menu-content">

    <md-menu-item class="menu-group-item">
      <md-divider></md-divider>
      <div layout="row">
        <span flex></span>
        <span flex="none" class="group-item-title">Beat</span>
        <span flex="5"></span>
      </div>
    </md-menu-item>

    <md-menu-item>
      <md-menu>
        <md-menu-item>
          <md-button
            class="submenu-trigger-button"
            ng-click="$mdOpenMenu()">
            Subdivision
          </md-button>
          <!-- <md-icon class="expand-icon" md-svg-icon="arrow-right-fill"></md-icon> -->
          <span class="expand-arrow">â–¶</span>
        </md-menu-item>
        <md-menu-content>
          <md-menu-item
            type="radio"
            class="md-indent"
            ng-model="contextMenu.beat.subdivision"
            ng-value="4">
            <md-icon md-svg-icon="check"></md-icon>
            <md-button>Standard</md-button>
          </md-menu-item>

          <md-menu-item
            type="radio"
            class="md-indent"
            ng-model="contextMenu.beat.subdivision"
            ng-value="3">
            <md-icon md-svg-icon="check"></md-icon>
            <md-button>Triplet</md-button>
          </md-menu-item>

        </md-menu-content>
      </md-menu>
    </md-menu-item>

    <md-menu-item class="menu-group-item">
      <md-divider></md-divider>
      <div layout="row">
        <span flex></span>
        <span flex="none" class="group-item-title">Bar</span>
        <span flex="5"></span>
      </div>
    </md-menu-item>

    <md-menu-item>
      <md-button
        ng-click="copyBar()">
        Copy
      </md-button>
    </md-menu-item>

    <md-menu-item>
      <md-button
        ng-disabled="workspace.clipboard.length === 0 || workspace.clipboard.type !== workspace.trackSection.type"
        ng-click="pasteBar()">
        Paste
      </md-button>
    </md-menu-item>

    <md-menu-item>
      <md-button
        ng-click="clearBar()">
        Clear
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
