  <div layout="row">
    <md-select
      flex
      ng-init="subbeat.note={label: 'x', length: 1/16};checkMeasure(subbeat);"
      ng-model="subbeat.note.string"
      md-on-close="updateNote(subbeat)"
      placeholder="String">
      <md-option
        ng-repeat="string in bass.strings"
        ng-value="string.index">
        {{ string.label }}
      </md-option>
    </md-select>
  </div>
