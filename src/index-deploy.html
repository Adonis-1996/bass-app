<!doctype html>
<html lang="en" ng-app="bd.app">
  <head>
<meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bass App</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script src="js/app.js"></script>
    <script type="text/javascript">
      angular.module('bd.app')
        .config(function($mdIconProvider, $sceDelegateProvider) {
          $mdIconProvider
            .defaultIconSet('styles/icons.svg', 32)
            .iconSet('drums', 'styles/drums.svg', 512)
            .icon('basscloud', 'styles/basscloud.svg')
        })
        .constant('Config', {
          localSoundsUrl: 'http://127.0.0.1:8887/sounds2/',
          soundsUrl: 'https://s3.eu-central-1.amazonaws.com/bass-app/sounds/',
          apiUrl: 'https://basscloud.net/api/',
          dataUrl: '/app/',
          modules: {
            'help': 'js/help.js',
            'upload': 'js/upload.js',
            'oggvorbis': 'js/oggvorbis.js'
          }
        })
    </script>
  </head>
  <body
    ng-controller="AppController"
    ng-class="[
      player.mode === 0? 'section-mode' : 'playlist-mode',
      {
        'readonly-project': projectManager.store.readOnly,
        'playback-active': player.playing
      }
    ]">
    <div
      layout-fill
      ng-include="'views/app.html'">
    </div>
  </body>
</html>
