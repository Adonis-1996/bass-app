<!doctype html>
<html lang="en" ng-app="bd.app">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Drums and Bass</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="https://dl.dropboxusercontent.com/u/4466860/drums-and-bass/dist/v15/styles/styles.min.css">

    <script src="https://dl.dropboxusercontent.com/u/4466860/drums-and-bass/dist/v15/js/app.min.js"></script>
    <script type="text/javascript">
      angular.module('bd.app')
        .config(function($mdIconProvider, $sceDelegateProvider) {
          $sceDelegateProvider.resourceUrlWhitelist([
            'self',
            'https://dl.dropboxusercontent.com/u/4466860/drums-and-bass/**'
          ]);
          $mdIconProvider
            .defaultIconSet('https://dl.dropboxusercontent.com/u/4466860/drums-and-bass/dist/v15/styles/icons.svg', 32)
        })
        .constant('soundsUrl', 'https://dl.dropboxusercontent.com/u/4466860/drums-and-bass/');
    </script>
  </head>
  <body
    ng-controller="AppController"
    ng-init="player.mode = 0"
    ng-class="[
      player.mode === 0? 'section-mode' : 'playlist-mode',
      {
        'readonly-project': projectManager.store.readOnly,
        'playback-active': player.playing
      }
    ]">
    <div
      layout-fill
      ng-include="'views/app.html'">
    </div>
  </body>
</html>
