<!doctype html>
<html lang="en" ng-app="bd.app">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Drums and Bass</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="styles/styles.min.css">

    <script type="text/javascript">
    // First, checks if it isn't implemented yet.
    if (!String.prototype.format) {
      String.prototype.format = function() {
        var args = arguments;
        return this.replace(/{(\d+)}/g, function(match, number) {
          return typeof args[number] != 'undefined'
            ? args[number]
            : match
          ;
        });
      };
    }
    </script>

    <script src="js/app.min.js"></script>
    <script type="text/javascript">
      angular.module('bd.app')
        .config(function($mdIconProvider) {
          $mdIconProvider
            .defaultIconSet('styles/icons.svg', 32)
        });
    </script>
  </head>
  <body>
    <div ng-include="'views/app.html'"></div>
  </body>
</html>
